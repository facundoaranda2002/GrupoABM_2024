<ion-content [fullscreen]="true">

  <form id="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item color="primary">
      <ion-input type="number" label="numeroMesa" placeholder="numeroMesa" formControlName="numeroMesa"></ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-input type="number" label="comensales" placeholder="comensales" formControlName="comensales"></ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-select formControlName="tipoMesa" placeholder="Seleccione Tipo">
        <ion-select-option value="VIP">VIP</ion-select-option>
        <ion-select-option value="discapacitados">Discapacitados</ion-select-option>
        <ion-select-option value="estandar">Estandar</ion-select-option>
      </ion-select>
    </ion-item>



    <ion-item color="primary">
      <ion-button type="button" label="foto" (click)="takePhoto()">Tomar Foto</ion-button>
    </ion-item>

    <ion-button type="submit" expand="block" shape="round">Guardar</ion-button>

  </form>

  <div *ngIf="qrCodeImageUrl">
    <img [src]="qrCodeImageUrl" alt="QR Code" />
  </div>

  <ion-item color="primary">
    <ion-button type="button" label="atras" (click)="atras()">Volver al Inicio</ion-button>
  </ion-item>

</ion-content>
