<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon
        (click)="onBackClick()"
        size="large"
        name="arrow-back-outline"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Estadisticas de las encuestas previas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenedor">
    <!--<ion-button *ngIf="!auth.encuesta" (click)="onClick()" class="boton">Completar mi encuesta</ion-button>-->
    <h1>Servicio</h1>
    <div id="pie" style="width: 20rem; height: 20rem;"></div>
    <div class="separador"></div> <!-- Línea separadora -->
    <h1>Comida</h1>
    <div id="bar" style="width: 20rem; height: 20rem;"></div>
    <div class="separador"></div> <!-- Línea separadora -->
    <h1>Precio</h1>
    <div id="line" style="width: 20rem; height: 20rem;"></div>    
  </div>
</ion-content>
