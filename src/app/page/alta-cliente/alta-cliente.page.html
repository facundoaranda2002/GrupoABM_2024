<ion-content [fullscreen]="true">

  <form id="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item color="primary">
      <ion-input type="text" label="nombre" placeholder="nombre" formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-input type="text" label="apellido" placeholder="apellido" formControlName="apellido"></ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-input type="number" label="DNI" placeholder="DNI" formControlName="DNI"></ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-button type="button" label="foto" (click)="takePhoto()">Tomar Foto</ion-button>
    </ion-item>

    <ion-button class="submit" (click)="startScan()" expand="block">
      Escanear DNI
      <ion-icon slot="end" name="scan-outline"></ion-icon>
    </ion-button>
    <h1>Resultado</h1>
    <h1>{{scanResoult}}</h1>

    <ion-item color="primary">
      <ion-select formControlName="tipo" placeholder="Seleccione Tipo">
        <ion-select-option value="anonimo">Anonimo</ion-select-option>
        <ion-select-option value="registrado">Registrado</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item color="primary">
      <ion-input type="text" label="mail" placeholder="mail" formControlName="mail"></ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-input type="text" label="password" placeholder="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" shape="round">Guardar</ion-button>


    <ion-item color="primary">
      <ion-button type="button" label="atras" (click)="atras()">Volver al Inicio</ion-button>
    </ion-item>

  </form>

    <img [src]="qrCodeImageUrl" alt="QR Code" />
  </div> -->

</ion-content>
